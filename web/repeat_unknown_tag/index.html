<!DOCTYPE html>

<html ng-app>
  <head>
    <meta charset="utf-8">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet"/>
        <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>

    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.js"></script>

  </head>

  <body>

    <h3>Repeat</h3>
      <div class="tab-content">
        <div class="tab-pane" id="xxx1">
          tab content 1
        </div>
        <div class="tab-pane active" id="xxx2">
          tab content 2
        </div>
        <div class="tab-pane" id="xxx3">
          tab content 3
        </div>
        <div class="tab-pane" id="xxx4">
          tab content 4
        </div>
        <div class="tab-pane" id="xxx5">
          tab content 5
        </div>
      </div>
    <script type="application/dart" src="index.dart"></script>
    <script src="packages/browser/dart.js"></script>
    <script>
      $('#myTab a').click(function (e) {
        e.preventDefault()
        $(this).tab('show')
      })
      $(function () {
        $('#myTab a:last').tab('show')
      })
    </script>
  </body>
</html>
